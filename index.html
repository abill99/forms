<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>  Forms Practice</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src=js/calculator.js></script> 
    <script src="js/scripts.js"></script>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  </head>

  <body>

    <div class="container">
    <h1> Types of Examples</h1>
    <ul>
    <li><a href="#" class="link-primary" data-bs-toggle="collapse" data-bs-target="#calculator" >Calculator Form</a></li>
    <li><a href="#" class="link-primary" data-bs-toggle="collapse" data-bs-target="#cipher">Cipher Form</a> </li>
    <li><a href="#" class="link-primary">DOM Traversal</a></li>
    <li><a href="#" class="link-primary">Various Form Examples </a></li>

    </ul>
    </div>

    <div id="calculator" class="container collapse">
      <hr>
      <H2> Calculator Form Example</H2>
      <form id="calculator-form">
        <div class="mb-3">
          <label for="number1" class="form-label">Enter first number</label>
          <input type="number" id="number1" class="form-control" required></input>
        </div>
        <div class="mb-3">
          <label for="number2" class="form-label">Enter second number</label>
          <input type=number id="number2" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="operation" class="form-label">Select Action</label>
          <select id="operation" class="form-select" aria-label="Default select example">
            <option value="1" >Add </option>
            <option value="2"> subtract</option>
            <option value="3" selected>multiply</option>
            <option value="4">divide</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </form>
    <div id="output">
    </div>
    </div>
    <div id="cipher" class="container collapse">
      <hr>
      <h2>Cipher Example</h2>
      <form id="cipher-form">
        <div class="mb-3">
          <label for="sentence" class="form-label">Enter a sentence</label>
          <input id="sentence" type="text" class="form-control" required minlength="3">
        </div>
          <button type="submit"  class="btn btn-primary" data-bs-toggle="tooltip" title="scramble the sentence!">submit</button>
       </form>
      <div id="cipher-output>
      </div>
    </div>


  </body>
</html>
